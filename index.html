<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <meta name="description" content="Calculator">
    <meta name="author" content="Khudoberdi">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ui-light.css" class="ui">
</head>
<body>
    <div class="calc">
        <header>
            <label for="switcher" onclick="switchStyle()">
                <div class="switcher"><div class="ball"></div></div>
            </label>
            <input type="checkbox" name="switcher" id="switcher">
        </header>
        <div class="inp">
            <span id="full"></span>
            <input type="text" name="value" id="value" value="=0" readonly>
        </div>
        <div class="btns">
            <div class="btn ext e">e</div>
            <div class="btn ext">&#x3BC;</div>
            <div class="btn ext sin">sin</div>
            <div class="btn ext deg">deg</div>
            <div class="btn ac">Ac</div>
            <div class="btn bs"><svg width="22" height="18" viewBox="0 0 22 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6.5353 1.11994e-08H21.0003C21.2655 1.11994e-08 21.5199 0.105357 21.7074 0.292893C21.8949 0.48043 22.0003 0.734784 22.0003 1V17C22.0003 17.2652 21.8949 17.5196 21.7074 17.7071C21.5199 17.8946 21.2655 18 21.0003 18H6.5353C6.37071 18 6.20865 17.9594 6.06352 17.8818C5.91838 17.8042 5.79465 17.6919 5.7033 17.555L0.370298 9.555C0.260659 9.39067 0.202148 9.19755 0.202148 9C0.202148 8.80245 0.260659 8.60933 0.370298 8.445L5.7033 0.445C5.79465 0.308084 5.91838 0.195832 6.06352 0.118205C6.20865 0.0405779 6.37071 -2.46193e-05 6.5353 1.11994e-08ZM7.0703 2L2.4043 9L7.0703 16H20.0003V2H7.0703ZM13.0003 7.586L15.8283 4.757L17.2433 6.172L14.4143 9L17.2433 11.828L15.8283 13.243L13.0003 10.414L10.1723 13.243L8.7573 11.828L11.5863 9L8.7573 6.172L10.1723 4.757L13.0003 7.586Z" fill="#858585"/></svg></div>
            <div class="btn div-min">/</div>
            <div class="btn div-min star">*</div>
            <div class="btn num">7</div>
            <div class="btn num">8</div>
            <div class="btn num">9</div>
            <div class="btn div-min">-</div>
            <div class="left">
                <div class="btn num">4</div>
                <div class="btn num">5</div>
                <div class="btn num">6</div>
                <div class="btn num">1</div>
                <div class="btn num">2</div>
                <div class="btn num">3</div>
                <div class="btn zero num">0</div>
                <div class="btn dot">.</div>
            </div>
            <div class="right">
                <div class="btn plus-equal">+</div>
                <div class="btn plus-equal equal">=</div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
